<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MOBILE HUT.cart</title>
        <!-- Tailwind & daisy cdn -->
        <link
          href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
          rel="stylesheet"
          type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
    
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />
    
        <style>
          .vw {
            padding: 0px 10vw;
          }
        </style>
      </head>
<body>
    <header class="sticky top-0 z-10">
        <div class="navbar bg-violet-600 text-white vw">
          <div class="navbar-start">
            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost btn-circle">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h7"
                  />
                </svg>
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-violet-700 rounded-box"
              >
                <li><a>Homepage</a></li>
                <li><a>Portfolio</a></li>
                <li><a>About</a></li>
              </ul>
            </div>
          </div>
          <div class="navbar-center">
            <a class="btn btn-ghost normal-case text-xl">MOBILE HUT</a>
          </div>
          <div class="navbar-end">
            <div class="flex">
              <input
                id="search-input"
                type="text"
                placeholder="Search here"
                class="bg-transparent rounded-none outline-none text-white border-[1px] border-blue-50 px-4 text-lg"
              />
              <button
                onclick="searchPhone()"
                class="btn btn-accent rounded-es-none rounded-ss-none"
              >
                <i class="fa-solid fa-magnifying-glass text-xl"></i>
              </button>
            </div>
            <button id="shopping-cart" class="btn btn-ghost btn-circle">
              <i class="fa-solid fa-shopping-cart text-xl"></i>
            </button>
          </div>
        </div>
      </header>
</body>
</html>
